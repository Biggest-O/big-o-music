<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Big O - Final Version</title> 
<style>
  body { 
    margin: 0; 
    font-family: 'Inter', sans-serif; 
    background: #010103; 
    color: white; 
    padding-bottom: 220px; 
    overflow-x: hidden; 
  }
  
  header { 
    height: 50vh; 
    position: relative; 
    display: flex; 
    align-items: center; 
    justify-content: center; 
    background: transparent; 
  }

  h1 { 
    font-size: 6rem; 
    font-weight: 900; 
    z-index: 10; 
    letter-spacing: 15px; 
    color: #fff; 
    pointer-events: none; 
    text-transform: uppercase; 
    text-align: center;
  }

  /* THE FIXED RAIN FIX */
  canvas { 
    position: fixed; 
    top: 0; 
    left: 0; 
    width: 100vw; 
    height: 100vh; 
    z-index: -1; 
  }

  main { 
    padding: 2rem 1rem; 
    max-width: 700px; 
    margin: auto; 
    position: relative; 
    z-index: 5; 
  }

  .track-card { 
    background: rgba(255,255,255,0.07); 
    border: 1px solid rgba(0,255,255,0.2); 
    border-radius: 15px; 
    padding: 1.5rem; 
    margin-bottom: 1.2rem; 
    display: flex; 
    justify-content: space-between; 
    align-items: center; 
    backdrop-filter: blur(10px); 
  }

  .vote-container { display: flex; gap: 10px; margin-top: 12px; }

  .vote-button { 
    background: rgba(255,255,255,0.1); 
    border: 1px solid #444; 
    color: white; 
    padding: 8px 15px; 
    border-radius: 8px; 
    cursor: pointer; 
    font-size: 0.9rem; 
    transition: 0.2s; 
  }

  .voted-likes { background: #ff4d4d !important; border-color: #ff4d4d !important; box-shadow: 0 0 10px #ff4d4d; }
  .voted-dislikes { background: #6080ff !important; border-color: #6080ff !important; box-shadow: 0 0 10px #6080ff; }

  button.action-btn { 
    background: none; border: 1px solid #00ffff; color: #00ffff; 
    padding: 10px 18px; border-radius: 50px; cursor: pointer; 
    font-weight: 600; text-transform: uppercase; font-size: 0.7rem; transition: 0.2s; 
  }

  button.action-btn:hover { background: #00ffff; color: #000; box-shadow: 0 0 15px #00ffff; }
  
  .active { background: #ff00ff !important; border-color: #ff00ff !important; color: white !important; }

  .footer-player { 
    position: fixed; bottom: 0; width: 100%; 
    background: #05050a; border-top: 2px solid #00ffff; 
    padding: 25px 10px; display: flex; flex-direction: column; 
    align-items: center; z-index: 100; 
  }

  #track-display { font-size: 0.75rem; color: #00ffff; letter-spacing: 2px; margin-bottom: 15px; font-weight: bold; }
  .controls-row { display: flex; gap: 12px; align-items: center; justify-content: center; flex-wrap: wrap; }
</style>
</head>
<body>

<header>
  <h1 id="logo">BIG O</h1> 
  <canvas id="viz"></canvas>
</header>

<main id="song-container">Syncing with Supabase...</main>

<div class="footer-player">
  <div id="track-display">PICK A TRACK TO START</div>
  <div class="controls-row">
    <button id="shuffleBtn" class="action-btn" onclick="toggleShuffle()">Shuffle</button>
    <button class="action-btn" onclick="prev()">Prev</button>
    <button id="playBtn" class="action-btn" onclick="toggle()" style="min-width: 100px;">Play</button>
    <button class="action-btn" onclick="next()">Next</button>
    <button id="repeatBtn" class="action-btn" onclick="toggleRepeat()">Repeat</button>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
const SUPABASE_URL = 'https://gbywinmjvbgrtaazjlgm.supabase.co';
const SUPABASE_KEY = 'sb_publishable_Bli__qzQMokBoSXPrFPHKA_DXVXgM2a';
const sb = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

const tracks = [
  { id: "when_i_think_about_you", t: "When I Think About You", f: "songs/when-i-think-about-you.mp3" },
  { id: "ariya", t: "Ariya", f: "songs/ariya.mp3" },
  { id: "nice_like_this", t: "Nice Like This", f: "songs/nice-like-this.mp3" },
  { id: "youre_my_home", t: "You're My Home", f: "songs/youre-my-home.mp3" },
  { id: "feeling_down", t: "Feeling Down", f: "songs/feeling-down.mp3" }
];

let audio = new Audio(), currentIdx = 0, context, analyser, source, hue = 180;
let isShuffle = false, isRepeat = false, drops = [];
let userIP = ""; 

async function getIP() {
    try {
        const response = await fetch('https://api.ipify.org?format=json');
        const data = await response.json();
        userIP = data.ip;
    } catch (e) {
        userIP = "visitor_" + Math.floor(Math.random() * 1000);
    }
    refreshList();
}

async function refreshList() {
  const { data: votesData } = await sb.from('Votes').select('*');
  const container = document.getElementById('song-container');
  
  container.innerHTML = tracks.map((s, index) => {
    const likes = votesData?.filter(r => r.song_id === s.id && r.vote_type === 'likes').length || 0;
    const dislikes = votesData?.filter(r => r.song_id === s.id && r.vote_type === 'dislikes').length || 0;
    const myVote = votesData?.find(r => r.song_id === s.id && r.user_ip === userIP);

    return `
      <div class="track-card">
        <div>
          <h3 style="margin:0; font-size: 1.2rem;">${s.t}</h3>
          <div class="vote-container">
            <button class="vote-button ${myVote?.vote_type === 'likes' ? 'voted-likes' : ''}" 
                    onclick="handleVote('${s.id}','likes')">üëç ${likes}</button>
            <button class="vote-button ${myVote?.vote_type === 'dislikes' ? 'voted-dislikes' : ''}" 
                    onclick="handleVote('${s.id}','dislikes')">üëé ${dislikes}</button>
          </div>
        </div>
        <button class="action-btn" onclick="initAndPlay(${index})">Play</button>
      </div>`;
  }).join('');
}

async function handleVote(songId, type) {
    const { data: existing } = await sb.from('Votes').select('*').eq('song_id', songId).eq('user_ip', userIP).maybeSingle();
    if (existing) {
        if (existing.vote_type === type) { await sb.from('Votes').delete().eq('id', existing.id); } 
        else { await sb.from('Votes').update({ vote_type: type }).eq('id', existing.id); }
    } else {
        await sb.from('Votes').insert([{ song_id: songId, user_ip: userIP, vote_type: type }]);
    }
    refreshList();
}

function initAndPlay(i) {
  currentIdx = i; audio.src = tracks[currentIdx].f; audio.play();
  document.getElementById('track-display').innerText = "PLAYING: " + tracks[currentIdx].t;
  document.getElementById('playBtn').innerText = "Pause";
  if (!context) { context = new (window.AudioContext || window.webkitAudioContext)(); setupVisualizer(); }
}

function toggle() { 
  if(audio.paused) audio.play(); else audio.pause();
  document.getElementById('playBtn').innerText = audio.paused ? "Play" : "Pause";
}

function next() { 
  currentIdx = isShuffle ? Math.floor(Math.random() * tracks.length) : (currentIdx + 1) % tracks.length;
  initAndPlay(currentIdx); 
}

function prev() { 
  currentIdx = (currentIdx - 1 + tracks.length) % tracks.length; 
  initAndPlay(currentIdx); 
}

function toggleShuffle() { isShuffle = !isShuffle; document.getElementById('shuffleBtn').classList.toggle('active', isShuffle); }
function toggleRepeat() { isRepeat = !isRepeat; audio.loop = isRepeat; document.getElementById('repeatBtn').classList.toggle('active', isRepeat); }

audio.onended = () => { if(!isRepeat) next(); };

function setupVisualizer() {
  const canvas = document.getElementById('viz'), ctx = canvas.getContext('2d');
  analyser = context.createAnalyser(); analyser.fftSize = 64;
  source = context.createMediaElementSource(audio);
  source.connect(analyser); analyser.connect(context.destination);
  const dataArray = new Uint8Array(analyser.frequencyBinCount);
  
  for(let i=0; i<100; i++) drops.push({x: Math.random()*window.innerWidth, y: Math.random()*window.innerHeight, s: 2+Math.random()*4});

  function animate() {
    requestAnimationFrame(animate);
    canvas.width = window.innerWidth; canvas.height = window.innerHeight; 
    analyser.getByteFrequencyData(dataArray);
    ctx.fillStyle = 'black'; ctx.fillRect(0, 0, canvas.width, canvas.height);
    hue = (hue + 0.6) % 360;
    const color = `hsl(${hue}, 100%, 50%)`;
    document.getElementById('logo').style.textShadow = `0 0 15px ${color}, 0 0 30px ${color}`;
    const bass = dataArray[2] / 255;
    drops.forEach(d => {
      ctx.strokeStyle = color; ctx.lineWidth = 1.5; ctx.beginPath();
      ctx.moveTo(d.x, d.y); ctx.lineTo(d.x, d.y + 15 + (bass * 45));
      ctx.stroke();
      d.y += d.s + (bass * 15);
      if(d.y > window.innerHeight) { d.y = -50; d.x = Math.random()*window.innerWidth; }
    });
    document.getElementById('logo').style.transform = `scale(${1 + (bass * 0.07)})`;
  }
  animate();
}

window.onload = getIP;
</script>
</body>
</html>
