<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Big O - Color Drift</title>
<style>
  body{margin:0;font-family:'Segoe UI',Arial;background:#030308;color:white;padding-bottom:140px;overflow-x:hidden}
  header{height:55vh;position:relative;background:radial-gradient(circle at center, #101025 0%, #030308 100%);display:flex;align-items:center;justify-content:center;overflow:hidden;}
  h1{font-size:6rem;font-weight:900;z-index:2;color:white;letter-spacing:15px;pointer-events:none;transition: text-shadow 0.1s ease;}
  canvas{position:absolute;top:0;left:0;width:100%;height:100%;z-index:1}
  
  main{padding:2rem;max-width:750px;margin:auto;position:relative;z-index:2}
  .track{background:rgba(255,255,255,.02);padding:1.5rem;border-radius:15px;margin-bottom:1.5rem;border:1px solid rgba(255,255,255,0.05);transition:0.4s;display:flex;justify-content:space-between;align-items:center}
  .track:hover{background:rgba(255,255,255, 0.04);border-color:rgba(255,255,255,0.4);transform:translateY(-2px)}
  
  button{background:transparent;border:1px solid #00ffff;padding:10px 20px;border-radius:30px;cursor:pointer;font-weight:bold;color:#00ffff;text-transform:uppercase;font-size:0.75rem;letter-spacing:1px;transition:0.3s}
  button:hover{background:#00ffff;color:#030308;box-shadow:0 0 15px #00ffff}
  .btn-vote{border:1px solid rgba(255,255,255,0.2);color:white;margin-left:8px;padding:8px 15px}
  .active{background:#ff00ff !important;border-color:#ff00ff !important;color:white !important}
  
  .controls{position:fixed;bottom:0;left:0;width:100%;background:rgba(3,3,8,0.95);backdrop-filter:blur(20px);padding:20px;display:flex;flex-direction:column;align-items:center;border-top:1px solid rgba(255,255,255,0.1);z-index:10}
  #now{color:#00ffff;font-size:0.8rem;margin-bottom:12px;letter-spacing:3px;font-weight:300;opacity:0.7}
  .btn-group{display:flex;gap:15px}
</style>
</head>
<body>

<header>
  <h1 id="logo">BIG O</h1>
  <canvas id="viz"></canvas>
</header>

<main id="list"></main>

<div class="controls">
  <div id="now">SELECT A COMPOSITION</div>
  <div class="btn-group">
    <button onclick="toggleShuffle()" id="shuffleBtn">Shuffle</button>
    <button onclick="prevSong()">Prev</button>
    <button onclick="togglePlay()" id="playBtn" style="min-width:100px">Pause</button>
    <button onclick="nextSong()">Next</button>
    <button onclick="toggleRepeat()" id="repeatBtn">Repeat</button>
  </div>
</div>

const likes = JSON.parse(localStorage.getItem('likes') || '{}');

function buildList() {
  const list = document.getElementById('list');
  list.innerHTML = '';
  tracks.forEach(s => {
    if(!likes[s.id]) likes[s.id] = {up:0, down:0};
    const d = document.createElement('div');
    d.className = 'track';
    d.innerHTML = `
      <div><div style="font-size:1.2rem;font-weight:300;letter-spacing:1px">${s.t}</div>
      <div style="margin-top:10px">
        <button class="btn-vote" onclick="vote(${s.id},'up')">üëç ${likes[s.id].up}</button>
        <button class="btn-vote" onclick="vote(${s.id},'down')">üëé ${likes[s.id].down}</button>
      </div></div>
      <button onclick="playSong(${s.id})">Listen</button>
    `;
    list.appendChild(d);
  });
}
buildList();

  index = i; audio.src = tracks[index].f; audio.load();

  if (ac.state === 'suspended') ac.resume();
  audio.play().then(() => {
    document.getElementById('now').textContent = "NOW PLAYING: " + tracks[index].t;
    document.getElementById('playBtn').textContent = "PAUSE";
  });
}
