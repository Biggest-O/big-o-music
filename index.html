<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Big O - Neon Rain Final</title> 
<style>
  body { margin: 0; font-family: 'Inter', sans-serif; background: #010103; color: white; padding-bottom: 220px; overflow-x: hidden; }
  #viz { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; z-index: -1; }
  header { height: 45vh; position: relative; display: flex; align-items: center; justify-content: center; background: transparent; }
  h1 { font-size: clamp(3rem, 10vw, 6rem); font-weight: 900; letter-spacing: 15px; color: #fff; pointer-events: none; text-transform: uppercase; }
  main { padding: 2rem 1rem; max-width: 700px; margin: auto; position: relative; z-index: 5; }
  .track-card { background: rgba(255, 255, 255, 0.08); border: 1px solid rgba(0, 255, 255, 0.2); border-radius: 15px; padding: 1.5rem; margin-bottom: 1.2rem; display: flex; justify-content: space-between; align-items: center; backdrop-filter: blur(12px); box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5); }
  .vote-container { display: flex; gap: 10px; margin-top: 12px; }
  .vote-button { background: rgba(255, 255, 255, 0.1); border: 1px solid #444; color: white; padding: 8px 15px; border-radius: 8px; cursor: pointer; font-size: 0.9rem; transition: 0.2s; }
  .vote-button:hover { background: rgba(0, 255, 255, 0.2); border-color: #00ffff; }
  button.action-btn { background: none; border: 1px solid #00ffff; color: #00ffff; padding: 10px 18px; border-radius: 50px; cursor: pointer; font-weight: 600; text-transform: uppercase; font-size: 0.7rem; transition: 0.2s; }
  button.action-btn:hover { background: #00ffff; color: #000; box-shadow: 0 0 15px #00ffff; }
  .active { background: #ff00ff !important; border-color: #ff00ff !important; color: white !important; box-shadow: 0 0 20px #ff00ff !important; }
  .footer-player { position: fixed; bottom: 0; width: 100%; background: rgba(5, 5, 10, 0.9); border-top: 2px solid #00ffff; padding: 25px 10px; display: flex; flex-direction: column; align-items: center; z-index: 100; backdrop-filter: blur(15px); }
  #track-display { font-size: 0.75rem; color: #00ffff; letter-spacing: 2px; margin-bottom: 15px; font-weight: bold; text-align: center; }
  .controls-row { display: flex; gap: 12px; align-items: center; justify-content: center; flex-wrap: wrap; }
</style>
</head>
<body>

<canvas id="viz"></canvas>

<header>
  <h1 id="logo">BIG O</h1> 
</header>

<main id="song-container">Syncing with Neon Network...</main>

<div class="footer-player">
  <div id="track-display">SELECT A FREQUENCY</div>
  <div class="controls-row">
    <button id="shuffleBtn" class="action-btn" onclick="toggleShuffle()">Shuffle</button>
    <button class="action-btn" onclick="prev()">Prev</button>
    <button id="playBtn" class="action-btn" onclick="toggle()" style="min-width: 100px;">Play</button>
    <button class="action-btn" onclick="next()">Next</button>
    <button id="repeatBtn" class="action-btn" onclick="toggleRepeat()">Repeat</button>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
const SUPABASE_URL = 'https://gbywinmjvbgrtaazjlgm.supabase.co';
const SUPABASE_KEY = 'sb_publishable_Bli__qzQMokBoSXPrFPHKA_DXVXgM2a';
const sb = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

const tracks = [
  { id: "when_i_think_about_you", t: "When I Think About You", f: "songs/when-i-think-about-you.mp3" },
  { id: "ariya", t: "Ariya", f: "songs/ariya.mp3" },
  { id: "nice_like_this", t: "Nice Like This", f: "songs/nice-like-this.mp3" },
  { id: "youre_my_home", t: "You're My Home", f: "songs/youre-my-home.mp3" },
  { id: "feeling_down", t: "Feeling Down", f: "songs/feeling-down.mp3" }
];

let audio = new Audio(), currentIdx = 0, context, analyser, source, hue = 180;
let isShuffle = false, isRepeat = false, drops = [];

async function refreshList() {
  const { data: votesData } = await sb.from('Votes').select('*');
  const container = document.getElementById('song-container');
  container.innerHTML = tracks.map((s, index) => {
    const v = votesData?.find(r => r.song_id === s.id) || { likes: 0, dislikes: 0 };
    return `
      <div class="track-card">
        <div>
          <h3 style="margin:0; font-size: 1.2rem; letter-spacing: 1px;">${s.t}</h3>
          <div class="vote-container">
            <button class="vote-button" onclick="handleVote('${s.id}','likes')">üëç ${v.likes}</button>
            <button class="vote-button" onclick="handleVote('${s.id}','dislikes')">üëé ${v.dislikes}</button>
          </div>
        </div>
        <button class="action-btn" onclick="initAndPlay(${index})">Play</button>
      </div>`;
  }).join('');
}

// --- UPDATED VOTE ENGINE: ALLOWS SWAPPING ---
async function handleVote(songId, colName) {
  const storageKey = `voted_${songId}`;
  const previousVote = localStorage.getItem(storageKey);

  if (previousVote === colName) {
    alert("You've already selected this choice! ‚ö°");
    return;
  }

  const { error } = await sb.rpc('increment_vote', { song: songId, col: colName });
  if (!error) {
    localStorage.setItem(storageKey, colName); // Store 'likes' or 'dislikes'
    setTimeout(refreshList, 300); 
  }
}

function initAndPlay(i) {
  currentIdx = i; audio.src = tracks[currentIdx].f; audio.play();
  document.getElementById('track-display').innerText = "PLAYING: " + tracks[currentIdx].t;
  document.getElementById('playBtn').innerText = "Pause";
  if (!context) { context = new (window.AudioContext || window.webkitAudioContext)(); setupVisualizer(); }
}

function toggle() { 
  if(audio.paused) audio.play(); else audio.pause();
  document.getElementById('playBtn').innerText = audio.paused ? "Play" : "Pause";
}

function next() { 
  if (isShuffle) currentIdx = Math.floor(Math.random() * tracks.length);
  else currentIdx = (currentIdx + 1) % tracks.length;
  initAndPlay(currentIdx); 
}

function prev() { currentIdx = (currentIdx - 1 + tracks.length) % tracks.length; initAndPlay(currentIdx); }
function toggleShuffle() { isShuffle = !isShuffle; document.getElementById('shuffleBtn').classList.toggle('active', isShuffle); }
function toggleRepeat() { isRepeat = !isRepeat; audio.loop = isRepeat; document.getElementById('repeatBtn').classList.toggle('active', isRepeat); }
audio.onended = () => { if(!isRepeat) next(); };

function setupVisualizer() {
  const canvas = document.getElementById('viz'), ctx = canvas.getContext('2d');
  analyser = context.createAnalyser(); analyser.fftSize = 64;
  source = context.createMediaElementSource(audio);
  source.connect(analyser); analyser.connect(context.destination);
  const dataArray = new Uint8Array(analyser.frequencyBinCount);
  for(let i=0; i<90; i++) drops.push({x: Math.random()*window.innerWidth, y: Math.random()*window.innerHeight, s: 2+Math.random()*5});

  function animate() {
    requestAnimationFrame(animate);
    canvas.width = window.innerWidth; canvas.height = window.innerHeight;
    analyser.getByteFrequencyData(dataArray);
    ctx.fillStyle = 'rgba(0, 0, 0, 0.15)'; ctx.fillRect(0, 0, canvas.width, canvas.height);
    hue = (hue + 0.5) % 360;
    const color = `hsl(${hue}, 100%, 50%)`;
    document.getElementById('logo').style.textShadow = `0 0 15px ${color}, 0 0 30px ${color}`;
    const bass = dataArray[2] / 255;
    drops.forEach(d => {
      ctx.strokeStyle = color; ctx.lineWidth = 1.5; ctx.beginPath();
      ctx.moveTo(d.x, d.y); ctx.lineTo(d.x, d.y + 15 + (bass * 50));
      ctx.stroke();
      d.y += d.s + (bass * 20);
      if(d.y > canvas.height) { d.y = -20; d.x = Math.random()*canvas.width; }
    });
    document.getElementById('logo').style.transform = `scale(${1 + (bass * 0.08)})`;
  }
  animate();
}

window.onload = refreshList;
</script>
</body>
</html>
