<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Big O - Official Site</title>
<style>
  body{margin:0;font-family:'Segoe UI',Arial;background:#0b0b18;color:white;padding-bottom:140px;overflow-x:hidden}
  header{height:45vh;position:relative;background:linear-gradient(to bottom, #120b24, #0b0b18);display:flex;align-items:center;justify-content:center;overflow:hidden;border-bottom: 2px solid #333;}
  h1{font-size:5.5rem;font-weight:900;z-index:2;text-shadow:0 0 30px #00ffff;transition:transform 0.1s ease;pointer-events:none}
  canvas{position:absolute;top:0;left:0;width:100%;height:100%;z-index:1}
  
  main{padding:2rem;max-width:700px;margin:auto}
  .track{background:rgba(255,255,255,.05);padding:1.2rem;border-radius:12px;margin-bottom:1rem;border:1px solid #333; transition: 0.3s;}
  .track:hover{background:rgba(0, 255, 255, 0.05); border-color: #00ffff;}
  .track-info{display:flex;justify-content:space-between;align-items:center;margin-bottom:10px}
  
  button{background:#00ffff;border:none;padding:8px 12px;border-radius:5px;cursor:pointer;font-weight:bold;color:#0b0b18;transition:0.2s}
  button:hover{background:#fff;transform:scale(1.05)}
  .btn-vote{background:#444;color:white;margin-left:5px}
  .active{background:#ff00ff !important;color:white}
  
  .controls{position:fixed;bottom:0;left:0;width:100%;background:#1a1a2e;padding:15px;display:flex;flex-direction:column;align-items:center;border-top:3px solid #00ffff;z-index:10; box-shadow: 0 -10px 30px rgba(0,0,0,0.5);}
  .btn-group{display:flex;gap:12px;margin-bottom:10px}
  #now{color:#00ffff;font-size:1.1rem;margin-bottom:8px;font-weight:bold; text-transform: uppercase; letter-spacing: 1px;}
</style>
</head>
<body>

<header>
  <h1 id="logo">BIG O</h1>
  <canvas id="viz"></canvas>
</header>

<main>
  <div id="list"></div>
</main>

<div class="controls">
  <div id="now">SELECT A SONG TO PLAY</div>
  <div class="btn-group">
    <button onclick="toggleShuffle()" id="shuffleBtn">üîÄ SHUFFLE</button>
    <button onclick="prevSong()">‚èÆ</button>
    <button onclick="togglePlay()" id="playBtn" style="min-width: 80px;">PAUSE</button>
    <button onclick="nextSong()">‚è≠</button>
    <button onclick="toggleRepeat()" id="repeatBtn">üîÅ REPEAT</button>
  </div>
</div>

<script>
const tracks=[
 {id:0,t:"When I Think About You",f:"songs/when-i-think-about-you.mp3"},
 {id:1,t:"Ariya",f:"songs/ariya.mp3"},
 {id:2,t:"You're My Home",f:"songs/youre-my-home.mp3"},
 {id:3,t:"Nice Like This",f:"songs/nice-like-this.mp3"},
 {id:4,t:"Feeling Down",f:"songs/feeling-down.mp3"}
];

let audio = new Audio();
let index = 0, isShuffle = false, isRepeat = false;
let ac = null, an = null, src = null;
const likes = JSON.parse(localStorage.getItem('likes') || '{}');

const list = document.getElementById('list');
function buildList() {
  list.innerHTML = '';
  tracks.forEach(s => {
    if(!likes[s.id]) likes[s.id] = {up:0, down:0};
    const d = document.createElement('div');
    d.className = 'track';
    d.innerHTML = `
      <div class="track-info">
        <span style="font-size:1.1rem;font-weight:bold">${s.t}</span>
        <button onclick="playSong(${s.id})">PLAY</button>
      </div>
      <div>
        <button class="btn-vote" onclick="vote(${s.id},'up')">üëç ${likes[s.id].up}</button>
        <button class="btn-vote" onclick="vote(${s.id},'down')">üëé ${likes[s.id].down}</button>
      </div>
    `;
    list.appendChild(d);
  });
}
buildList();

function playSong(i) {
  index = i;
  audio.src = tracks[index].f;
  audio.load();
  
  if (!ac) {
    ac = new (window.AudioContext || window.webkitAudioContext)();
    setupVisualizer();
  }
  if (ac.state === 'suspended') ac.resume();

  audio.play()
    .then(() => {
      document.getElementById('now').textContent = "NOW PLAYING: " + tracks[index].t;
      document.getElementById('playBtn').textContent = "PAUSE";
    })
    .catch(e => console.log("User must interact first"));
}

/* ===== THE NETLIFY STYLE BAR VISUALIZER ===== */
function setupVisualizer() {
  const c = document.getElementById('viz'), ctx = c.getContext('2d');
  c.width = window.innerWidth;
  c.height = document.querySelector('header').offsetHeight;
  
  an = ac.createAnalyser();
  an.fftSize = 256; // Sharp, fast bars like your old version
  src = ac.createMediaElementSource(audio);
  src.connect(an);
  an.connect(ac.destination);

  const data = new Uint8Array(an.frequencyBinCount);

  function draw() {
    requestAnimationFrame(draw);
    an.getByteFrequencyData(data);
    
    ctx.clearRect(0, 0, c.width, c.height);
    
    let barWidth = (c.width / data.length) * 2.5;
    let barHeight;
    let x = 0;

    for (let i = 0; i < data.length; i++) {
      barHeight = data[i] * 1.5;

      // Color logic similar to your old site (Cycles through neon colors)
      ctx.fillStyle = `rgb(0, ${barHeight + 100}, 255)`;
      ctx.fillRect(x, c.height - barHeight, barWidth, barHeight);

      x += barWidth + 1;
      
      // Pulse Logo to the bass (the first few bars)
      if(i === 5) {
        document.getElementById('logo').style.transform = `scale(${1 + data[i]/600})`;
      }
    }
  }
  draw();
}

/* --- Controls --- */
function togglePlay() {
  if(audio.paused) audio.play(); else audio.pause();
  document.getElementById('playBtn').textContent = audio.paused ? "PLAY" : "PAUSE";
}
function nextSong() { playSong(isShuffle ? Math.floor(Math.random()*tracks.length) : (index+1)%tracks.length); }
function prevSong() { playSong(index === 0 ? tracks.length-1 : index-1); }
function toggleShuffle() { isShuffle = !isShuffle; document.getElementById('shuffleBtn').classList.toggle('active'); }
function toggleRepeat() { isRepeat = !isRepeat; audio.loop = isRepeat; document.getElementById('repeatBtn').classList.toggle('active'); }
function vote(id, type) { likes[id][type]++; localStorage.setItem('likes', JSON.stringify(likes)); buildList(); }

audio.onended = () => { if(!isRepeat) nextSong(); };

window.onresize = () => { 
  const c = document.getElementById('viz');
  c.width = window.innerWidth;
  c.height = document.querySelector('header').offsetHeight;
};
</script>
</body>
</html>
