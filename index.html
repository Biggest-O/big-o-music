<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Big O - Neon Grid Official</title>
<style>
  body{margin:0;font-family:'Segoe UI',Arial;background:#020205;color:white;padding-bottom:140px;overflow-x:hidden}
  header{height:55vh;position:relative;background:radial-gradient(circle at center, #0a0a1a 0%, #020205 100%);display:flex;align-items:center;justify-content:center;overflow:hidden;border-bottom: 1px solid rgba(0,255,255,0.1)}
  
  /* High-Intensity Neon Logo */
  h1{font-size:6.5rem;font-weight:900;z-index:2;color:white;letter-spacing:18px;pointer-events:none;
     text-shadow: 0 0 15px #fff, 0 0 30px #00ffff, 0 0 60px #ff00ff; transition: transform 0.1s ease;}
  
  canvas{position:absolute;top:0;left:0;width:100%;height:100%;z-index:1;opacity:0.8}
  
  main{padding:2rem;max-width:750px;margin:auto;position:relative;z-index:2}
  .track{background:rgba(255,255,255,.02);padding:1.5rem;border-radius:15px;margin-bottom:1.5rem;border:1px solid rgba(255,255,255,0.05);display:flex;justify-content:space-between;align-items:center;backdrop-filter:blur(5px);transition:0.3s}
  .track:hover{border-color:rgba(0,255,255,0.5);background:rgba(255,255,255,0.05)}
  
  button{background:transparent;border:1px solid #00ffff;padding:10px 20px;border-radius:30px;cursor:pointer;font-weight:bold;color:#00ffff;text-transform:uppercase;font-size:0.75rem;letter-spacing:1px;transition:0.3s}
  button:hover{background:#00ffff;color:#020205;box-shadow:0 0 20px #00ffff}
  .btn-vote{border:1px solid rgba(255,255,255,0.1);color:white;margin-left:8px;padding:8px 15px;border-radius:10px}
  .active{background:#ff00ff !important;border-color:#ff00ff !important;color:white !important}
  
  .controls{position:fixed;bottom:0;left:0;width:100%;background:rgba(2,2,5,0.95);backdrop-filter:blur(25px);padding:20px;display:flex;flex-direction:column;align-items:center;border-top:1px solid rgba(255,255,255,0.1);z-index:10}
  #now{color:#00ffff;font-size:0.8rem;margin-bottom:12px;letter-spacing:3px;opacity:0.8;font-weight:bold}
  .btn-group{display:flex;gap:15px}
</style>
</head>
<body>

<header>
  <h1 id="logo">BIG O</h1>
  <canvas id="viz"></canvas>
</header>

<main>
  <div id="song-list"></div>
</main>

<div class="controls">
  <div id="now">AWAITING SELECTION</div>
  <div class="btn-group">
    <button onclick="toggleShuffle()" id="shuffleBtn">Shuffle</button>
    <button onclick="prevSong()">‚èÆ</button>
    <button onclick="togglePlay()" id="playBtn" style="min-width:100px">Pause</button>
    <button onclick="nextSong()">‚è≠</button>
    <button onclick="toggleRepeat()" id="repeatBtn">Repeat</button>
  </div>
</div>

<script>
const tracks=[
 {id:0,t:"When I Think About You",f:"songs/when-i-think-about-you.mp3"},
 {id:1,t:"Ariya",f:"songs/ariya.mp3"},
 {id:2,t:"You're My Home",f:"songs/youre-my-home.mp3"},
 {id:3,t:"Nice Like This",f:"songs/nice-like-this.mp3"},
 {id:4,t:"Feeling Down",f:"songs/feeling-down.mp3"}
];

let audio = new Audio(), index = 0, isShuffle = false, isRepeat = false, ac = null, an = null, src = null, hue = 180;
const likes = JSON.parse(localStorage.getItem('likes') || '{}');

function buildList() {
  const listContainer = document.getElementById('song-list');
  if(!listContainer) return; 
  listContainer.innerHTML = '';
  tracks.forEach(s => {
    if(!likes[s.id]) likes[s.id] = {up:0, down:0};
    const d = document.createElement('div');
    d.className = 'track';
    d.innerHTML = `
      <div>
        <div style="font-size:1.2rem;font-weight:300;letter-spacing:1px">${s.t}</div>
        <div style="margin-top:10px">
          <button class="btn-vote" onclick="vote(${s.id},'up')">üëç ${likes[s.id].up}</button>
          <button class="btn-vote" onclick="vote(${s.id},'down')">üëé ${likes[s.id].down}</button>
        </div>
      </div>
      <button onclick="playSong(${s.id})">Listen</button>
    `;
    listContainer.appendChild(d);
  });
}

function playSong(i) {
  index = i; audio.src = tracks[index].f; audio.load();
  if (!ac) { ac = new (window.AudioContext || window.webkitAudioContext)(); setupVisualizer(); }
  if (ac.state === 'suspended') ac.resume();
  audio.play().then(() => {
    document.getElementById('now').textContent = "NOW PLAYING: " + tracks[index].t;
    document.getElementById('playBtn').textContent = "PAUSE";
  });
}

function setupVisualizer() {
  const c = document.getElementById('viz'), ctx = c.getContext('2d');
  c.width = window.innerWidth; c.height = document.querySelector('header').offsetHeight;
  an = ac.createAnalyser(); an.fftSize = 256; 
  src = ac.createMediaElementSource(audio); src.connect(an); an.connect(ac.destination);
  const data = new Uint8Array(an.frequencyBinCount);

  function draw() {
    requestAnimationFrame(draw);
    an.getByteFrequencyData(data);
    ctx.clearRect(0, 0, c.width, c.height);
    
    hue = (hue + 0.3) % 360;
    const mainColor = `hsl(${hue}, 100%, 65%)`;
    const accentColor = `hsl(${(hue + 90) % 360}, 100%, 65%)`;
    
    const logo = document.getElementById('logo');
    logo.style.textShadow = `0 0 20px ${mainColor}, 0 0 50px ${accentColor}`;

    const rows = 8;
    const cols = 15;
    const spacingX = c.width / cols;
    const spacingY = c.height / rows;

    for (let i = 0; i < cols; i++) {
      for (let j = 0; j < rows; j++) {
        const freqIdx = (i + j) % data.length;
        const val = data[freqIdx];
        // The "Secret Sauce" - makes them feel like they're floating
        const floatOffset = Math.sin(Date.now() / 1000 + (i*j)) * 10;
        const size = (val / 255) * spacingX * 0.9;
        
        ctx.save();
        ctx.translate(i * spacingX + spacingX/2, j * spacingY + spacingY/2 + floatOffset);
        ctx.rotate((val / 255) * Math.PI + (Date.now() / 2000)); 
        
        ctx.strokeStyle = mainColor;
        ctx.lineWidth = 1.5;
        ctx.globalAlpha = (val / 255) + 0.1;
        ctx.strokeRect(-size/2, -size/2, size, size);
        
        // Soft Glow inner
        ctx.fillStyle = accentColor;
        ctx.globalAlpha = (val / 255) * 0.15;
        ctx.fillRect(-size/2, -size/2, size, size);
        ctx.restore();
      }
    }
    const bass = data[2] / 255;
    logo.style.transform = `scale(${1 + bass * 0.08})`;
  }
  draw();
}

/* Logic */
function togglePlay() { if(audio.paused) audio.play(); else audio.pause(); document.getElementById('playBtn').textContent = audio.paused ? "PLAY" : "PAUSE"; }
function nextSong() { playSong(isShuffle ? Math.floor(Math.random()*tracks.length) : (index+1)%tracks.length); }
function prevSong() { playSong(index === 0 ? tracks.length-1 : index-1); }
function toggleShuffle() { isShuffle = !isShuffle; document.getElementById('shuffleBtn').classList.toggle('active'); }
function toggleRepeat() { isRepeat = !isRepeat; audio.loop = isRepeat; document.getElementById('repeatBtn').classList.toggle('active'); }
function vote(id, type) { likes[id][type]++; localStorage.setItem('likes', JSON.stringify(likes)); buildList(); }
audio.onended = () => { if(!isRepeat) nextSong(); };
window.onresize = () => { c.width = window.innerWidth; c.height = document.querySelector('header').offsetHeight; };
buildList();
</script>
</body>
</html>
